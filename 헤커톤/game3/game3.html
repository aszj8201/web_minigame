<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스팸마요김치볶음삼각김밥팀</title>
    <link rel="stylesheet" href="game3.css">
    
</head>

<body>
    <div class="gomain"><a href="/menu/menu.html"><img class="backimg" src="/game3/image/backimg.png" alt="#"></a></div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">채우기</button>
            <button id="jsClear">초기화</button>
            <button id="jsSave">저장</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor on" id="black" style="background: #2c2c2c"></div>
            <div class="controls__color jsColor" id="red" style="background: #ff3b30"></div>
            <div class="controls__color jsColor" id="orange" style="background: #ff9500"></div>
            <div class="controls__color jsColor" id="yellow" style="background: #ffcc00"></div>
            <div class="controls__color jsColor" id="green" style="background: #4cd963"></div>
            <div class="controls__color jsColor" id="skyblue" style="background: #5ac9fa"></div>
            <div class="controls__color jsColor" id="blue" style="background: #0579ff"></div>
            <div class="controls__color jsColor" id="white" style="background: #ffffff"></div>
        </div>
    </div>
    <script src="game3.js"></script>
</body>

</html>
